<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? '사용자 수정' : '사용자 추가'">사용자 관리 - POSCO PTRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">POSCO PTRS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/users}">사용자 관리</a>
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${isEdit} ? '사용자 수정' : '사용자 추가'"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${isEdit} ? @{/users/{id}(id=${userDto.id})} : @{/users}" 
                              th:object="${userDto}" method="post">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       th:placeholder="${isEdit} ? '변경하지 않으려면 비워두세요' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">역할</label>
                                <select class="form-select" id="role" th:field="*{role}">
                                    <option value="USER">사용자</option>
                                    <option value="ADMIN">관리자</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/users}" class="btn btn-secondary">취소</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${isEdit} ? '수정' : '추가'"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
