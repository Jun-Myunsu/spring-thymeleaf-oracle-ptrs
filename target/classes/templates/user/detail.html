<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세 - POSCO PTRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">POSCO PTRS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/users}">사용자 관리</a>
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>사용자 상세 정보</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>ID</th>
                                <td th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <th>사용자명</th>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>역할</th>
                                <td th:text="${user.role}"></td>
                            </tr>
                            <tr>
                                <th>생성일</th>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                            <tr>
                                <th>수정일</th>
                                <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                        </table>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/users}" class="btn btn-secondary">목록</a>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">수정</a>
                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
