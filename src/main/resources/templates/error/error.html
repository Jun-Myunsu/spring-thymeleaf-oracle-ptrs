<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - POSCO PTRS</title>
    <link th:href="@{/css/error.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">POSCO PTRS</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            
            <div class="error-code" th:text="${status} ?: '500'">500</div>
            
            <div class="error-message">
                <span th:if="${status == 404}">요청하신 페이지를 찾을 수 없습니다.</span>
                <span th:if="${status == 403}">접근 권한이 없습니다.</span>
                <span th:if="${status == 500}">서버에서 오류가 발생했습니다.</span>
                <span th:if="${status != 404 && status != 403 && status != 500}">예상치 못한 오류가 발생했습니다.</span>
            </div>
            
            <div class="error-message" th:if="${message}" th:text="${message}"></div>
            
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
                <button onclick="history.back()" class="btn btn-primary">이전 페이지</button>
            </div>
        </div>
    </div>
</body>
</html>
